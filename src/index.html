<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Little Mac</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <!--- First Page --->
    <div id="welcome-container">
      <h1>Welcome Little Mac :3</h1>
      <button id="begin-journey-btn">Begin your journey...</button>
    </div>

    <!--- Second Page --->
    <div id="profile-info-container", style="display:none">
      <div class="little-mac-image"></div>
      <div class="questions">
          <p>How much do you weigh on Earth?</p>
          <input id="weight-input"/>
          <button id="weight-submit">Next</button>
      </div>
    </div>

    <!--- Third Page --->
    <div id="planet-selection-container", style="display:none">
      <p>Select the planet you would like to fight on:</p>
      <div id="mercury-container", class="planets-container", value="Mercury">
          <div id="mercury-image", class="planets-image">asdf</div>
          <p>Mercury</p>
      </div>
      <div id="venus-container", class="planets-container", value="Venus">
          <div id="venus-image", class="planets-image">asdf</div>
          <p>Venus</p>
      </div>
      <div id="mars-container", class="planets-container", value="Mars">
          <div id="mars-image", class="planets-image">asdf</div>
          <p>Mars</p>
      </div>
      <div id="jupiter-container", class="planets-container", value="Jupiter">
          <div id="jupiter-image", class="planets-image">asdf</div>
          <p>Jupiter</p>
      </div>
      <div id="saturn-container", class="planets-container", value="Saturn">
          <div id="saturn-image", class="planets-image">asdf</div>
          <p>Saturn</p>
      </div>
      <div id="neptune-container", class="planets-container", value="Neptune">
          <div id="neptune-image", class="planets-image">asdf</div>
          <p>Neptune</p>
      </div>
      <p id="display-new-weight", style="display:none">
        <span>You weigh </span>
        <span id="insert-weight"></span>
        <span>on </span>
        <span id="insert-planet"></span>
      </p>
    </div>
  </body>
</html>
